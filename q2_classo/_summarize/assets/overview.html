{% extends "tab-child.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1>Summary</h1>
        <table class="table table-striped table-hover">
            <tr><td>First thing :</td><td>{{ dico.un }}</td></tr>
            <tr><td>Second thing :</td><td>{{ dico.deux }}</td></tr>
        </table>
    </div>
</div>

{% if show_plot %}
<div class="row">
    <div class="col-lg-12 text-center">
        <img src="test-plot.png">
    </div>
</div>
{% endif %}

<div class="row">
    <div class="col-lg-12">
        <h1>Second informations : beta </h1>
        <h4>Number of featers: {{ n_features }}</h4>
        {{ beta }}
        <a href="beta.csv">Download as CSV</a>
    </div>
</div>
{% endblock %}
